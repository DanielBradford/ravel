{% extends "base.html" %}
{% load static %}
{% block content %}
	<main>
	<div class="container">
        <div class="row">
        <div class="col-12 center">
        <h1>Products</h1>
        </div>
            <div class="col">{{products}}</div>
        </div>
    </div>
    <div class="products-container">
    <div class="row">
        {% for product in products %}
            <div class=" col m4 s12 card">
                <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src='{{product.image}}'>
                </div>
                <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{product.name}}<i class="material-icons right">more_vert</i></span>
                <p><a href="#">Â£{{product.price}}</a></p>
                </div>
                <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">About <i class="fa fa-info"></i><i class="material-icons right">close</i></span>
                <p>{{product.description}}</p>
                <div class="row center">
                    <button class="btn center">Order Now <i class="fa fa-shopping-bag"></i></button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
	</main>

{% endblock %}
